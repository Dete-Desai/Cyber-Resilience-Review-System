{% extends 'crrs_app/base.html' %}

{% block scripts %}
<script>
    $(document).ready(function () {

        var ctx = document.getElementById('GoalChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for amg1form in charts %}'{{amg1form.formid}}',{% endfor %},{% for amg2form in charts %}'{{amg2form.formid}}',{% endfor %}],
                datasets: [{
                    label: 'Goal Domain Graphs',
                    data: [{% for amg1form in charts %}{{amg1form.amg1_complete}},{% endfor %},{% for amg1form in charts %}{{amg2form.amg2_complete}},{% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

    });
</script>
{% endblock scripts %}

{% block content %}
<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <i class="fas fa-assistive-listening-systems"></i>
            <div>Cyber Resilience Review System
                <div class="page-title-subheading">Goals Cyber Security Levels(Infromation Security).
                </div>
            </div>
        </div>
    </div>
    <!--start here-->
    <a href="{% url 'home' %}">
        <i class="fa fa-arrow-left"> Back</i>
    </a>
    <div class="row">
        <div class="col-lg-12">
            <!--charts here-->

            <div class="tab-content">
                <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <h5 class="card-title">Goal Domains Organization Safety Levels</h5>
                                    <canvas id="GoalChart" width="5" height="5"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
