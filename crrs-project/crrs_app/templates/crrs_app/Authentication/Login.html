{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cyber Resilience Review System</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="{% static 'crrs_app/main.css' %}" rel="stylesheet">
</head>

<body>
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fas fa-assistive-listening-systems"></i>
                </div>
                <div>Cyber Resilience Review System
                    <div class="page-title-subheading">Authentication
                    </div>
                </div>
            </div>
        </div>
        <!--start here-->

        <div class="tab-content">
            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                <div class="login-card mb-3 card col-md-6" style="text-align:center;">
                    <div class="card-body">
                        <h5 class="card-title">Login Form</h5>
                        <form method="POST" class="col-md-6">
                            {% csrf_token %}
                            <div class="position-relative form-group">
                                {{ form }}
                            </div>
                            <button class="mt-1 btn btn-primary" onclick="href">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
