{% extends 'crrs_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    blink {
  -webkit-animation: 1s linear infinite condemned_blink_effect; /* for Safari 4.0 - 8.0 */
  animation: 1s linear infinite condemned_blink_effect;
}

/* for Safari 4.0 - 8.0 */
@-webkit-keyframes condemned_blink_effect { 
  0% {
    visibility: hidden;
  }
  50% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}

@keyframes condemned_blink_effect {
  0% {
    visibility: hidden;
  }
  50% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}
</style>
<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="fas fa-assistive-listening-systems"></i>
            </div>
            <div>Cyber Resilience Review System
                <div class="page-title-subheading">Authentication
                </div>
            </div>
        </div>
    </div>
    <!--start here-->

    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="login-card mb-3 card col-md-12">
                <div class="card-body">
                    <h5 class="card-title">User Profile</h5>
                    <form action="" method="POST" class="col-md-12">
                        {% csrf_token %}
                        <div class="position-relative form-group">
                            <blink style="color:#FF0000";><h1>ACCESS DENIED</h1></blink>
                        </div>
                        <div class="position-relative form-group">
                            <p style="color:rgb(0, 102, 255)";>User "{{user}}" Does Not Have The Permisions To Access This Page</p>
                        </div>
                        <button class="mt-1 btn btn-primary" onclick="href">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
{% endblock %}
